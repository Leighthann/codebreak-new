<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CodeBreak</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a19;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 41, 117, 0.5);
            max-width: 600px;
        }
        h1 {
            color: #ff299d;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 41, 117, 0.5);
        }
        p {
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #00c3ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #00a0cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ERROR</h1>
        <p>{{ message }}</p>
        <a href="/login" class="back-btn">Return to Login</a>
    </div>
</body>
</html>
