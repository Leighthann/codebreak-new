<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreak - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-500">CodeBreak</h1>
                <p class="mt-2 text-gray-400">Create your account</p>
            </div>

            {% if message %}
            <div class="mb-6 p-4 rounded-md {% if error %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %}">
                {{ message }}
            </div>
            {% endif %}

            <form action="/web-register" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                    <input type="text" name="username" id="username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                    <input type="password" name="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-400">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Register
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="/login" class="font-medium text-blue-500 hover:text-blue-400">Login here</a>
                </p>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-gray-500 text-xs">
            &copy; 2025 CodeBreak. All rights reserved.
        </footer>
    </div>
</body>
</html>
